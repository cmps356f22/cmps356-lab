<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, React!</title>
    <script
      crossorigin
      src="https://unpkg.com/react/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <script type="text/babel">
      const Hello = (props) => (
        <h1>
          Hello, {props.title} {props.name}!
        </h1>
      );
      const root = ReactDOM.createRoot(document.querySelector('#root'));
      root.render('Hello, React!');
      root.render(<Hello />);
      root.render(<Hello name="React" />);
      root.render(<Hello name="CMPS" />);
      root.render(<Hello title="Mr." name="React" />);
      root.render(
        <div>
          <Hello title="Mr." name="React" />
          <Hello title="Ms." name="Index" />
        </div>
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
